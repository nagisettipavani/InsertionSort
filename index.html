
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Insertion Sort</title>
    <link rel="stylesheet" href="insertionSort.css">
    <script type="text/javascript" src="insertFunct.js"></script>
    <script type="text/javascript" src="helperFunct.js"></script>
  </head>
  <body>
    <div>
      <h3>Please type your numbers here with space in between each number (ex: '4 5 6 5 3 5 3'): </h3>
      <input type="text" id="inputText">
      <button type="button" class="sortButton" onclick="main()">Sort</button>
      <button type="button" class="sortButton" onclick="clearOutput()">Clear</button>
      <h3 id="sortingHeader"></h3>
      <label name="outputLabel" id="outLab"></label>
      <!--  The first papragraph gives a link to wikipedia on how insertion sort works.
            The second paragraph anounces to the user that decimals will simply be rounded down.  -->
      <p>For more information on how Insert Sort works please click here: <a href="https://en.wikipedia.org/wiki/Insertion_sort">Insert Sort help page</a></p>
      <p>Please note that any decimal number will be automatically changed to whole numbers, rounded down.</p>
    </div>
  </body>
</html>
